<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Xavier's Logic Engine</title><script src="src.dde73401.js"></script><style>body{font-family:Segoe UI,Tahoma,Geneva,Verdana,sans-serif;padding:1em;display:flex;flex-direction:column}.big-box{padding:1em;border-radius:10px;background-color:#ddd;margin:1em}.inner-input-box{padding:.2em .2em .2em 1em;border-radius:10px;background-color:#bbb}.logic-input-line{display:flex;flex-direction:row}.logic-input{padding:.3em;margin:.3em;font-size:2em;border-radius:10px;flex:2}#variable-logic-input{font-family:monospace}.logic-ouput{color:red;font-size:large;font-style:italic}.virt-btn-keyboard button{margin:2px;padding:.4em;font-size:1.5em;border-radius:4px}#options-panel label,#share-btn{float:right}#share-btn{margin:2px;padding:.4em;font-size:1.3em;border-radius:4px}#options-panel{margin:1em}.logic-output-err{padding:1em;background:#000;border-radius:5px;color:red;margin-top:1em}.logic-output-err:empty{display:none}#make-new-assumption{margin:2px;padding:.4em;font-size:1.5em;border-radius:4px;background-color:#00f;color:#fff}button.logic-remove-premise{padding:.2em;font-size:1em;border-radius:4px;margin:.8em .3em}.all-good{background-color:#1a1;color:#fff}label{border:1px solid #000;padding:.5em;margin-right:.5em;border-radius:10px;font-size:1.1em;min-height:2em;display:flex;flex-direction:row;align-items:center}#load-example-btn{margin:2px;font-size:1em;border-radius:4px}#example-select{padding:.3em;margin-right:.5em}#example-loaded-msg{font-size:1.5em}#example-loaded-msg:empty{display:none}hr{border:1px solid #000;color:#000;height:2px;width:100%;background-color:#000}#sauce-msg{text-align:center}#example-loaded-msg-modified{font-style:italic;margin-top:.3em}#example-loaded-msg{margin-bottom:.3em}</style></head><body> <div id="options-panel"> <h1>Xavier's Propositional Logic Analyser v2.2.2</h1> <button id="share-btn"> <b>Share/Save</b> </button> <label> Logic Symbols Synonyms <input type="checkbox" id="option-logic-symbols-synonyms"> </label> <label> Logic Symbols Hints <input type="checkbox" id="option-logic-symbols-hints"> </label> <label> <select id="example-select"> </select> <button id="load-example-btn">Load Example</button> </label> </div> <h2 id="example-loaded-msg"></h2> <h4 id="example-loaded-msg-modified" style="display:none">(Example modified)</h4> <div class="big-box"> <div class="inner-input-box variables-input-box"> <div class="logic-input-line"> <h2>Variables</h2> <input class="logic-input" id="variable-logic-input"> </div> <div id="variable-select-btns" class="virt-btn-keyboard"></div> </div> </div> <button id="make-new-assumption">New Premise</button> <div class="big-box conclusions-input-box"> <div class="inner-input-box"> <div class="logic-input-line"> <h2>Conclusion</h2> <input class="logic-input" id="logic-conclusion-input"> </div> <div id="conclusions-select-btns" class="virt-btn-keyboard virt-btn-logic-symbs"></div> </div> <div class="logic-output-err"></div> </div> <hr> <div id="sauce-msg"> Open source at <a href="https://github.com/XavierCooney/logic/">https://github.com/XavierCooney/logic/</a> <br> Â© Xavier Cooney 2020. <a href="https://github.com/XavierCooney/logic/blob/master/LICENSE">Licensed under 2-Clause BSD</a>. </div> </body></html>
